{% extends "template.html" %}

{% block conteudo %}

<div class="container">
    <form action="/editar/{{tarefa.id}}" method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="nome_tarefa" value="{{ tarefa.nome_tarefa }}">
        <label for="floatingInput" >Nome da tarefa</label>
      </div>
    <div class="form-floating mb-3">
    <input type="datetime-local" class="form-control"  name="prazo" {% if tarefa.prazo %}value="{{ tarefa.prazo.strftime('%Y-%m-%dT%H:%M') }}" {% endif %}>
    <label for="floatingInput">Prazo</label>
</div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="1" id="concluida" name="concluida" {% if tarefa.concluida %}checked{% endif %}>
        <label class="form-check-label" for="concluida">
          Conclu√≠da
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
{% endblock %}
